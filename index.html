<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Text To Image PDF Converter</title>
  </head>
  <body>
    <main>
      <h3>文字圖片PDF轉換器</h3>
      <p class="">Text To Image PDF Converter</p>
      <br />
      <div id="spinner" class="d-flex flex-column align-items-center d-none">
        <strong>轉檔中，請稍等...</strong>
        <strong class="mb-2">Converting, please wait...</strong>
        <div
          class="spinner-border text-primary"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="form">
        <label for="customRange2" class="form-label"
          >輸出品質/Export Quality</label
        >
        <input
          type="range"
          class="form-range"
          min="1"
          max="3"
          id="qualityInput"
          name="quality"
        />

        <div class="input-group mb-3">
          <input type="file" class="form-control" id="fileInput" name="file" />
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            placeholder="Password"
            name="passwordInput"
          />
          <label for="passwordInput">密碼/Password</label>
        </div>

        <button
          type="button"
          id="submitBtn"
          class="btn btn-secondary w-100 position-relative"
        >
          上傳/Upload
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      const ENV = "prod";
      const API_URL =
        ENV === "local"
          ? "http://localhost:5001"
          : "https://pdf-txt2img-app-gloinx6ypa-de.a.run.app";

      document
        .getElementById("submitBtn")
        .addEventListener("click", handleSubmit);

      const form = document.querySelector("#form");
      const spinner = document.querySelector("#spinner");

      function handleSubmit(event) {
        event.preventDefault();
        form.classList.add("d-none");
        spinner.classList.remove("d-none");

        const qualityInput = document.getElementById("qualityInput").value;
        const fileInput = document.getElementById("fileInput").files[0];
        const passwordInput = document.getElementById("passwordInput").value;

        const headers = new Headers();
        headers.append("Authorization", `Bearer ${passwordInput}`);

        const fileName = fileInput.name;
        const body = new FormData();
        body.append("responseType", "file");
        body.append("quality", Number(qualityInput));
        body.append("file", fileInput);

        const requestOptions = {
          method: "POST",
          headers,
          body,
          redirect: "follow",
        };

        fetch(`${API_URL}/convert`, requestOptions)
          .then((res) => res.blob())
          .then((data) => {
            const a = document.createElement("a");
            a.href = window.URL.createObjectURL(data);
            a.download = `${fileName}_converted.pdf`;
            a.click();
          })
          .catch((error) => console.log("error", error))
          .finally(() => {
            form.classList.remove("d-none");
            spinner.classList.add("d-none");
          });
      }
    </script>
  </body>
</html>
